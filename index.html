<html>
    <head>
        <!-- Title -->
        <title>RockPaperScissors2.0</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="main.js">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
        <meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1,user-scalable=yes">
    </head>

    <body>
        <!-- Header -->
        <header class="mid">
            <h1>Rock Paper Scissors 2.0</h1>
        </header>

        <!-- Scoreboard -->
        <div id="scoreboard" class="mid" >
            <h1>First to 10 wins!</h1>
            <h2>You: 0 | Computer: 0</h2>
        </div>
        
        <!-- Player Area -->
        <div id="player_area" class="mid">
            <div id="select_item">
                <div id="row1">
                    <img src="images/rock.png" alt="Rock" class="item">
                    <img src="images/paper.png" alt="Paper" class="item">
                    <img src="images/scissors.png" alt="Scissors" class="item">
                    <img src="images/air.png" alt="Air" class="item">
                    <img src="images/dragon.png" alt="Dragon" class="item">
                </div>

                <div id="row2">
                    <img src="images/evil.png" alt="Evil" class="item">
                    <img src="images/fire.png" alt="Fire" class="item">
                    <img src="images/gun.png" alt="Gun" class="item">
                    <img src="images/human.png" alt="Human" class="item">
                    <img src="images/lightning.png" alt="Lightning" class="item">
                </div>

                <div id="row3">
                    <img src="images/snake.png" alt="Snake" class="item">
                    <img src="images/sponge.png" alt="Sponge" class="item">
                    <img src="images/tree.png" alt="Tree" class="item">
                    <img src="images/water.png" alt="Water" class="item">
                    <img src="images/wolf.png" alt="Wolf" class="item">
                </div>
            </div>
        </div>

        <div id="computer_area">
            <h1 class="mid">Computer Selected:</h1>

            <img src="images/rock.png" alt="Rock" class="item" id="comp_selected">
        </div>

        <footer>
            Copyright&copy; 2020 RockPaperScissors2.0
        </footer>
        
    </body>

</html>
